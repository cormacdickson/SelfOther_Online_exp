  	<script>
  	//////////////////////////////////////////
    // hardcode important Variables //////////////
    //////////////////////////////////////////

    ////////////////////////////////////////////////////////

   	}

  	// first set of instructions

			},

		  options: ['Confirm', 'Re-enter initals'],

		}],

	            return true;
	        }

	timeline.push(Get_ID_loop);
	// finished with initials
	//------------------------------------------------------------------



	//-------------------------------------------------------------------
	//----------------Show instructions for RDM---------------------

		// get the subjects initials
		on_start: function(trial){

			return ;
			},

		RDK_type: RDktype, //Applied to all apertures if only one value

		border: false,
		background_color: bcgnd_color,
		border_color: player_cols,
		initials_font: display_initials,
		aperture_center_x: function(){
			return aperture_x_coords
		},
		aperture_center_y: function(){
			return aperture_y_coords
		},
		aperture_width: function(){
			return aperture_diam
		},
		dot_radius: function(){
			return dot_size
		}
	};

	//timeline.push(rdm_instructions_1)

	var rdm_instructions_2 = {
		type: 'instructions',
		pages: function() {return [

			'<h1>Part 1 - Individual performance assessment: Random dot motion task!</h1>'+
             //'<h2<u> Tag </h2>>'+
			'</br><div style="text-align: left; font-size:22px">'+
			'<li><p>We ask you to perform a “random dot motion” task, in which you will see dot motion clouds moving to the left or to the right <p>'+
			'<p>at your position where your initials are.<p>'+
			'</br><li><p>Please press the “left” or “right” arrow button to indicate the correct direction.<p>'+
			'<ul><ul><ul>'+
			'<p>&#8594Correct performance will be displayed as:  <img src="images/fb_correct.png" width="30px" class="center"><p>'+
			'<p>&#8594Incorrect performance will be displayed as: <span style="color: red; font-weight:bold; font-size:35px";>× </span><p>'+ //<img src="images/fb_wrong.png" width="50px" class="center">
			'</ul></ul></ul>'+ //<span style="color: red; font-weight:bold; font-size:35px; text-decoration:underline";>× </span>
			'</br><li><p>Note that you will have to respond very quickly after the dots have appeared, otherwise will see a <u><strong>"missed" </u></strong> on the screen<p>'+

			'</br><li><p>We will collect your peformance information when you do so.<p></li>'+ 

			'</br><li><p>Try it now! Press the right arrow to start.</p></li>'+
			'</br>'+
            '</div>'

		]},
		show_clickable_nav: true,
		button_label_previous: '',
		button_label_next: ''
	}

 	//timeline.push(rdm_instructions_2)
	//----------------end of instructions for RDM------------------------
	//-------------------------------------------------------------------


	//-------------------------------------------------------------------
	//----------------Begin RDM training---------------------------------

	// this node  shows 4 circular apertures with player ids and is used in training and actual rdm experiment
	var RDM_pretrial = {
		// get the subjects initials
		on_start: function(trial){
			var p1   = jsPsych.data.get().select('player').values[0];
			trial.player1 = p1;
			return ;
		},
		type:"RDM-pretrial",
		player_colours: player_cols,
		trial_duration: RDM_pretrial_duration,
		RDK_type: RDktype, //Applied to all apertures if only one value

		border: borders,
		background_color: bcgnd_color,
		border_color: player_cols,
		initials_font: display_initials,
		aperture_center_x: function(){
			return aperture_x_coords
		},
		aperture_center_y: function(){
			return aperture_y_coords
		},
		aperture_width: function(){
			return aperture_diam
		},
		dot_radius: function(){
			return dot_size
		}
	};


	// this node is the training rdk trial its different from main only in the sequence it uses
	var RDM_training_trial = {
		type:"RDM-trial",
		trial_duration: RDM_trial_duration,
		coherent_direction: function(){
			chosenValue = Math.random() < 0.5 ? 0 : 180;
			return chosenValue;
		},
		correct_choice: function(){
			if (chosenValue == 0) {
				return correct_ans_right
			}else if (chosenValue == 180) {
				return correct_ans_left
			}

		border: borders,

		aperture_center_x: function(){
			return aperture_x_coords
		},
		aperture_center_y: function(){
			return aperture_y_coords

		aperture_width: function(){
			return aperture_diam
		},
		dot_radius: function(){
			return dot_size
		}

		player_colours: player_cols,
		aperture_type: Aperturetype, // circle
		border: borders,
		feedback: function(){
			var last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;
			var last_response      = jsPsych.data.get().last(1).values()[0].response;
			if (last_response == -1){
				return 2;
			};
			if(last_trial_correct){
				return 1;
			} else {
				return 0;
			}

		background_color: bcgnd_color,
		border_color: player_cols,
		initials_font: display_initials,
		aperture_center_x: function(){
			return aperture_x_coords
		},
		aperture_center_y: function(){
			return aperture_y_coords
		},
		aperture_width: function(){
			return aperture_diam
		},
		dot_radius: function(){
			return dot_size
		}
	};


	//-------------------------------------------------------------------------
	//----------Actual RDM nodes ----------------------------------------------
	// this node is the main rdk trial which displays the moving dots
	var RDM_trial = {
	    type:"RDM-trial",
	    trial_duration: RDM_trial_duration,
	    coherent_direction: function(){
			chosenValue = Math.random() < 0.5 ? 0 : 180;
			return chosenValue;
	    },
	    coherence: function(){
			cohValue = Math.random() < 0.8 ? 0.032 : 0.512;
			return cohValue;
	    },
	    correct_choice: function(){
			if (chosenValue == 0) {
				return correct_ans_right
			}else if (chosenValue == 180) {
				return correct_ans_left
			}
		},
	    RDK_type: RDktype, //Applied to all apertures if only one value
	    aperture_type: Aperturetype, // circle
	    player_on:0, // index of the player to show rdk for [self,partner,op1,op2]

	    border: false,
	    player_colours: player_cols,
	    number_of_dots: total_dots, //Different parameter for each aperture. Array length must equal number_of_apertures
	    initials_font: display_initials,
	    aperture_center_x: function(){
	    	return aperture_x_coords
	    },
	    aperture_center_y: function(){
	    	return aperture_y_coords
	    },
	    aperture_width: function(){
	    	return aperture_diam
	    },
	    dot_radius: function(){
	    	return dot_size
	    },
	    on_finish: function(){
	      saveData('outfile', jsPsych.data.get().csv());
	    }
	};

		on_start: function(trial){

		trial_duration: RDM_training_fb_duration,

		player_position: positions,
		player_colours: player_cols,
		aperture_type: Aperturetype, // circle
		border: borders,
		feedback: function(){
			var last_response = jsPsych.data.get().last(1).values()[0].response;
			if(last_response == -1){

			} else {
				return 0;
			}

		background_color: bcgnd_color,

		aperture_center_x: function(){
			return aperture_x_coords
		},
		aperture_center_y: function(){
			return aperture_y_coords
		},
		aperture_width: function(){
			return aperture_diam
		},
		dot_radius: function(){
			return dot_size
		}
	};



	//------------------------------------------------------------------------------------------
	//-----------these next blocks are conditional blocks if certain performance criteria are met

	var RDM_training_ifnoneright_trial = {
	    type:"RDM-trial",
	    trial_duration: RDM_trial_duration,

	    	if (chosenValue == 0) {
	    		return correct_ans_right
	    	}else if (chosenValue == 180) {

	    player_position:positions,
	    border:         borders,
	    player_colours: player_cols,
	    number_of_dots: total_dots, //Different parameter for each aperture. Array length must equal number_of_apertures

	    aperture_center_x: function(){
	    	return aperture_x_coords

	    	return aperture_y_coords

	    correct_choice: function(){
	    	if (chosenValue == 0) {
	    		return correct_ans_right
	    	}else if (chosenValue == 180) {
	    		return correct_ans_left
	    		}

	    	return aperture_x_coords

	    	return aperture_y_coords
	    },

	    	return aperture_diam
	    },
